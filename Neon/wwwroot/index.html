<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neon Demonstração</title>
    
</head>
<body>
    <h1>Neon Demonstração</h1>
    <h3>ConvertTo</h3>
    <form action="javascript:void(0);" method="Get" onsubmit="convertTo()">
        <input type="text" id="valor" placeholder="New to-do">
        <select id="Selecao">
            <option>USD</option>
            <option>EUR</option>
        </select>
        <input type="submit" value="Converter">
    </form>
    <h3>ConvertFrom</h3>
    <form action="javascript:void(0);" method="Get" onsubmit="convertFrom()">
        <input type="text" id="valor2" placeholder="New to-do">
        <select id="Selecao2">
            <option>USD</option>
            <option>EUR</option>
        </select>
        <input type="submit" value="Converter">
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
